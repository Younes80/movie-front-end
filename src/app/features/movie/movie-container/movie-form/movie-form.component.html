<div class="container">
  <form
    [formGroup]="movieForm"
    class="card p-5 border-0 shadow-sm"
    (ngSubmit)="submit()"
  >
    <div class="form-group d-flex flex-column">
      <label>Nom</label>
      <input formControlName="name" type="text" />
    </div>
    <div class="form-group d-flex flex-column">
      <label>Image</label>
      <input formControlName="img" type="text" />
    </div>
    <div class="form-group d-flex flex-column">
      <label>Synopsis</label>
      <textarea
        formControlName="description"
        type="textarea"
        rows="5"
      ></textarea>
    </div>
    <div class="form-group d-flex flex-column">
      <label>Date de sortie</label>
      <input formControlName="releaseDate" type="text" />
    </div>
    <div class="form-group d-flex flex-column">
      <label>dur√©e du film</label>
      <input formControlName="duration" type="text" />
    </div>
    <div class="actions">
      <button [disabled]="movieForm.invalid" class="btn btn-primary mr-3">
        Valider
      </button>
      <button type="button" routerLink="/" class="btn btn-secondary">
        Annuler
      </button>
    </div>
  </form>
</div>
