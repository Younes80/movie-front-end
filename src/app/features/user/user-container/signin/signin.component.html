<div class="container">
  <div class="d-flex justify-content-center">
    <div class="auth-wrapper card p-5 border-0 shadow-sm col-md-6">
      <form
        class="form-signin"
        [formGroup]="signinForm"
        (ngSubmit)="loginUser()"
      >
        <h3 class="h3 mb-3 font-weight-normal text-center">Se connecter</h3>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            required
          />
          <div
            *ngIf="
              signinForm.get('email')?.invalid &&
              signinForm.get('email')?.errors &&
              (signinForm.get('email')?.dirty ||
                signinForm.get('email')?.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="signinForm.get('email')?.hasError('required')"
            >
              Veuillez remplir ce champ.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Mot de passe"
          />
          <div
            *ngIf="
              signinForm.get('password')?.invalid &&
              signinForm.get('password')?.errors &&
              (signinForm.get('password')?.dirty ||
                signinForm.get('password')?.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="signinForm.get('password')?.hasError('required')"
            >
              Veuillez remplir ce champ.
            </small>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="signinForm.invalid"
          class="btn btn-block btn-primary"
        >
          Se connecter
        </button>
        <span class="hover" routerLink="/users/signup"
          >Pas encore inscrit ?</span
        >
      </form>
    </div>
  </div>
</div>
