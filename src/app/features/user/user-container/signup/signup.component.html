<div class="container">
  <div class="d-flex justify-content-center">
    <div class="auth-wrapper card p-5 border-0 shadow-sm col-md-6">
      <form
        class="form-signin"
        [formGroup]="signupForm"
        (ngSubmit)="registerUser()"
      >
        <h3 class="h3 mb-3 font-weight-normal text-center">Créer un compte</h3>
        <div class="form-group">
          <label>Pseudo</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Pseudo"
            required
          />
          <div
            *ngIf="
              signupForm.get('username')?.invalid &&
              signupForm.get('username')?.errors &&
              (signupForm.get('username')?.dirty ||
                signupForm.get('username')?.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="signupForm.get('username')?.hasError('required')"
            >
              Veuillez remplir ce champ.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            required
          />
          <div
            *ngIf="
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.errors &&
              (signupForm.get('email')?.dirty ||
                signupForm.get('email')?.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="signupForm.get('email')?.hasError('required')"
            >
              Veuillez remplir ce champ.
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Mot de passe"
            required
          />
          <div
            *ngIf="
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.errors &&
              (signupForm.get('password')?.dirty ||
                signupForm.get('password')?.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="signupForm.get('password')?.hasError('required')"
            >
              Veuillez remplir ce champ.
            </small>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="btn btn-block btn-primary"
        >
          S'enregistrer
        </button>
        <span class="hover" type="button" routerLink="/users/login"
          >Déjà inscrit ?</span
        >
      </form>
    </div>
  </div>
</div>
