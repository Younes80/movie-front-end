<ul class="list-primary d-flex flex-row">
  <li
    *ngFor="let favorite of favorites; let index = index"
    class="d-flex flex-row flex-justify-content-between"
  >
    <div class="d-flex flex-column flex-align-items-center m-10">
      <div>
        <img src="{{ favorite.img }}" alt="{{ favorite.name }}" />
      </div>
      <div class="content-movies-list">
        <h3>{{ favorite.name }}</h3>
        <div class="subtitle">
          <span class="d-block"
            >Date de sortie : {{ favorite.releaseDate }}</span
          >
          <span class="d-block">Dur√©e : {{ favorite.duration }}</span>
        </div>
      </div>
      <span class="btn" (click)="removeFavorite(index)">
        Supprimer <fa-icon [icon]="faTimes"></fa-icon>
      </span>
    </div>
  </li>
</ul>
